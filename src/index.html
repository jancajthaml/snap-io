<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/" />
  <style>
    html, body {
      width:  100%;
      height: 100%;
      margin: 0;
    }
    #mount {
      position: relative;
      cursor: default;
      background: white;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: absolute;
      box-sizing: border-box;
      backface-visibility: hidden;
      image-rendering: optimizeSpeed;
      perspective: 1000;
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <div id="mount" tabindex="0">
    <canvas id="canvas_layer_0" width="400" height="400"></canvas>
    <canvas id="canvas_layer_1" width="400" height="400"></canvas>
    <canvas id="canvas_layer_2" width="400" height="400"></canvas>
  </div>
</body>
</html>

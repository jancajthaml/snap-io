<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/" />
  <style>
    html, body {
      width:  100%;
      height: 100%;
      margin: 0;
    }
    canvas {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <canvas id="mount" width="400" height="400" tabindex="0"></canvas>
  <script>

    var fps = 60;
    var now;
    var then = Date.now();
    var interval = 1000/fps;
    var delta;

    var canvas = null

    class Canvas {
      ctx = null

      constructor(id) {
        const element = document.getElementById(id);
        this.ctx = element.getContext("2d", { alpha: false });

        this.viewport = {
          x: 0,
          y: 0,
          width: this.ctx.canvas.width,
          height: this.ctx.canvas.height,
          scale: 1,
        };

        this.mode = 'view'
        this.dirty = false
        this.drag = {
          originalClientX: 0,
          originalClientY: 0,
          originalViewportX: 0,
          originalViewportY: 0,
        }
      }

      registerListeners = () => {
        document.addEventListener('mousedown', this.mouseDown)
        document.addEventListener('mouseup', this.mouseUp)
        this.ctx.canvas.addEventListener('blur', this.mouseUp)
        document.addEventListener('mousemove', this.mouseMove)
        document.addEventListener('mousewheel', this.zoom, { passive: false })
        window.addEventListener('resize', this.resize)
      }

      mouseDown = (event) => {
        this.mode = 'drag'
        this.ctx.canvas.focus()
        this.drag.originalClientX = event.clientX
        this.drag.originalClientY = event.clientY

        this.drag.originalViewportX = this.viewport.x
        this.drag.originalViewportY = this.viewport.y

        this.dirty = true
      }

      zoom = (event) => {
        event.preventDefault();
        const prevScale = this.viewport.scale

        if (event.wheelDelta > 0) {
          this.viewport.scale = Math.max(this.viewport.scale * 0.95, 0.3)
        } else {
          this.viewport.scale = Math.min(this.viewport.scale * 1.05, 8)
        }

        if (prevScale != this.viewport.scale) {
          this.dirty = true
        }
      }

      mouseUp = () => {
        this.mode = 'view'
        this.dirty = true
      }

      mouseMove = (event) => {
        if (this.mode != 'drag') {
          return
        }

        const xDelta = (event.clientX - this.drag.originalClientX) / this.viewport.scale
        const yDelta = (event.clientY - this.drag.originalClientY) / this.viewport.scale

        this.viewport.x = this.drag.originalViewportX + xDelta
        this.viewport.y = this.drag.originalViewportY + yDelta

        this.dirty = true
      }

      resize = () => {
        this.ctx.canvas.width  = window.innerWidth;
        this.ctx.canvas.height = window.innerHeight;

        this.viewport.width = this.ctx.canvas.width;
        this.viewport.height = this.ctx.canvas.height;
        this.dirty = true;
      }

      normalizePoint = (point) => {
        return point * this.viewport.scale
      }

      repaint = () => {
        if (!this.dirty) {
          return
        }

        this.ctx.setTransform(1, 0, 0, 1, 0, 0);
        this.ctx.fillStyle = "white";
        this.ctx.fillRect(0, 0, this.ctx.canvas.width, this.ctx.canvas.height);

        const p = this.normalizePoint(10)
        const xOffset = this.normalizePoint(this.viewport.x) % p
        const yOffset = this.normalizePoint(this.viewport.y) % p
        this.ctx.beginPath();
        for (var x = xOffset; x <= this.ctx.canvas.width + p; x += p) {
          this.ctx.moveTo(0.5 + x, 0);
          this.ctx.lineTo(0.5 + x, this.ctx.canvas.height);
        }
        for (var y = yOffset; y <= this.ctx.canvas.height + p; y += p) {
          this.ctx.moveTo(0, 0.5 + y);
          this.ctx.lineTo(this.ctx.canvas.width, 0.5 + y);
        }
        this.ctx.strokeStyle = "#ccc";
        this.ctx.stroke();

        for (let x = 0; x < 1000; x++) {
          for (let y = 0; y < 1000; y++) {
            let normX = this.normalizePoint(this.viewport.x + 10 + (x*60))
            let normY = this.normalizePoint(this.viewport.y + 10 + (y*60))
            let normW = this.normalizePoint(50)
            let normH = this.normalizePoint(50)
            if (normX < this.viewport.width && normY < this.viewport.height && normX >= -normW && normY >= -normH) {
              this.ctx.fillStyle = ["red", "green", "blue"][(x+y)%3];
              this.ctx.fillRect(normX, normY, normW, normH);
            }
          }
        }

        this.dirty = false
      }
    }

    function draw() {
      requestAnimationFrame(draw);

      now = Date.now();
      delta = now - then;

      if (delta > interval) {
        then = now - (delta % interval);
        canvas.repaint()
      }
    }


    document.addEventListener("DOMContentLoaded", () => {
      console.log('loaded')
      canvas = new Canvas('mount');
      canvas.resize();
      canvas.registerListeners();
      draw();
    })
  </script>
</body>
</html>

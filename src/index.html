<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/" />
  <style>
    html, body {
      width:  100%;
      height: 100%;
      margin: 0;
    }
    canvas {
      box-sizing: border-box;
      backface-visibility: hidden;
      perspective: 1000;
      cursor: default;
      transform: translateZ(0);

    }
  </style>
</head>
<body>
  <canvas id="mount" width="400" height="400" tabindex="0"></canvas>
  <script>
    class MouseFascade {

      constructor() {
        this.currentEvent = null
        this.coordinates = new Rectangle(0, 0, 0, 0)
      }

      setEvent(event) {
        switch (event) {
          case 'selection': {
            document.getElementById('mount').style.cursor = "default"
            break
          }
          case 'canvas-drag':
          case 'element-drag': {
            document.getElementById('mount').style.cursor = "move"
            break
          }
          default: {
            document.getElementById('mount').style.cursor = "default"
            break
          }
        }
        this.currentEvent = event
      }

      down(event) {
        this.coordinates.x1 = event.clientX
        this.coordinates.y1 = event.clientY
        this.coordinates.x2 = event.clientX
        this.coordinates.y2 = event.clientY
      }

      move(event) {
        this.coordinates.x2 = event.clientX
        this.coordinates.y2 = event.clientY
      }

      up(event) {
        this.setEvent(null)
      }

    }

    class ElementsFascade {

      constructor() {
        this.visible = []
        this.elements = []
        this.selected = []
      }

      add(element) {
        this.elements.push(element)
      }

      forEachVisible(callback) {
        for (let i = 0; i < this.visible.length; i++) {
          callback(this.visible[i])
        }
      }

      forEachSelected(callback) {
        for (let i = 0; i < this.selected.length; i++) {
          callback(this.selected[i])
        }
      }

      updateVisible(canvas) {
        this.visible = []
        this.elements.forEach((element) => {
          if (element.visibleInCanvas(canvas)) {
            this.visible.push(element)
          }
        })
        this.visible.sort(function(x, y) {
          if (x.selected === y.selected) {
            return 0;
          }
          if (x.selected && !y.selected) {
            return 1;
          }
          return -1;
        });
      }

      updateSelected(selection, clearPrevious) {
        if (clearPrevious) {
          this.selected.forEach((element) => {
            element.selected = false
          })
          this.selected = []
        }
        this.visible.forEach((element) => {
          if (element.insideRectangle(selection)) {
            this.selected.push(element)
            element.selected = true
          }
        })
        this.visible.sort(function(x, y) {
          if (x.selected === y.selected) {
            return 0;
          }
          if (x.selected && !y.selected) {
            return 1;
          }
          return -1;
        });
      }
    }

    class Rectangle {
      constructor(x, y, w, h) {
        this.x1 = x
        this.y1 = y
        this.x2 = x + w
        this.y2 = y + h
        this.repr = `R${this.x1}|${this.y1}|${this.x2}|${this.y2}`
      }

      copy() {
        return new Rectangle(this.x1, this.y1, this.x2 - this.x1, this.y2 - this.y1)
      }

      insideRectangle(rect) {
        return !(this.x1 > rect.x2 || rect.x1 > this.x2 || this.y1 > rect.y2 || rect.y1 > this.y2)
      }

      intersectsPoint(point) {
        return point.x >= this.x1 && point.x <= this.x2 && point.y >= this.y1 && point.y <= this.y2;
      }

      visibleInCanvas(canvas) {
        const outOfRight = (canvas.viewport.x2 - 2*canvas.viewport.x1 - this.x1) < 0
        const outOfLeft = (canvas.viewport.x1 + this.x2) < 0
        const outOfBottom = (canvas.viewport.y2 - 2*canvas.viewport.y1 - this.y1) < 0
        const outOfUp = (canvas.viewport.y1 + this.y2) < 0

        if (outOfRight || outOfLeft || outOfBottom || outOfUp) {
          return false
        }

        return true
      }

      resize(w, h) {
        this.x2 = this.x1 + w
        this.y2 = this.y1 + h
        this.repr = `R${this.x1}|${this.y1}|${this.x2}|${this.y2}`
      }

      translate(x, y) {
        this.x1 += x
        this.y1 += y
        this.x2 += x
        this.y2 += y
        this.repr = `R${this.x1}|${this.y1}|${this.x2}|${this.y2}`
      }

      toString() {
        return this.repr
      }

    }

    class Point {
      constructor(x, y) {
        this.x = x
        this.y = y
        this.repr = `P${this.x}|${this.y}`
      }

      intersects(rect) {
        return x >= rect.x1 && x <= rect.x2 && y >= rect.y && y <= rect.y2
      }

      toString() {
        return this.repr
      }
    }

    class RectangleEntity extends Rectangle {

      constructor(x, y, w, h, color) {
        super(x,y,w,h)
        this.color = color
        this.selected = false
      }

      drawSimple(canvas, selected) {
        if (selected) {
          canvas.ctx.fillStyle = "black"
        } else {
          canvas.ctx.fillStyle = this.color
        }
        const x = (canvas.viewport.x1 + this.x1) * canvas.scale
        const y = (canvas.viewport.y1 + this.y1) * canvas.scale
        const w = (this.x2 - this.x1) * canvas.scale
        const h = (this.y2 - this.y1) * canvas.scale

        canvas.ctx.fillRect(x, y, w, h);
      }

      drawDetail(canvas, selected) {
        if (selected) {
          canvas.ctx.fillStyle = "black"
          canvas.ctx.strokeStyle = "black"
        } else {
          canvas.ctx.fillStyle = this.color
          canvas.ctx.strokeStyle = this.color
        }
        const x = (canvas.viewport.x1 + this.x1) * canvas.scale
        const y = (canvas.viewport.y1 + this.y1) * canvas.scale
        const w = (this.x2 - this.x1) * canvas.scale
        const h = (this.y2 - this.y1) * canvas.scale

        const offset = 3 * canvas.scale
        canvas.ctx.fillRect(x + offset, y + offset, w - 2*offset, h - 2*offset);
        canvas.ctx.strokeRect(x, y, w, h);
      }

      draw(canvas) {
        if (canvas.scale <= 0.4) {
          this.drawSimple(canvas, this.selected)
        } else {
          this.drawDetail(canvas, this.selected)
        }
      }
    }

    class Canvas {
      ctx = null

      constructor(id) {
        const element = document.getElementById(id);
        this.ctx = element.getContext("2d", {
          alpha: false,
          desynchronized: true,
        });
        this.ctx.imageSmoothingEnabled = true;

        this.viewport = new Rectangle(0, 0, this.ctx.canvas.width, this.ctx.canvas.height)
        this.selection = new Rectangle()
        this.scale = 1
        this.dirty = false
        this.update_visible = false
        this.mouse = new MouseFascade()
        this.elements = new ElementsFascade()
      }

      registerListeners = () => {
        document.addEventListener('contextmenu', this.contextMenu)
        document.addEventListener('mousedown', this.mouseDown)
        document.addEventListener('mouseup', this.mouseUp)
        this.ctx.canvas.addEventListener('blur', this.mouseUp)
        document.addEventListener('mousemove', this.mouseMove)
        document.addEventListener('mousewheel', this.mouseWheel, { passive: false })
        window.addEventListener('resize', this.resize)
      }

      contextMenu = (event) => {
        if (event.button === 0 && event.ctrlKey) {
          event.preventDefault()
          event.stopPropagation()
        }
      }

      mouseDown = (event) => {
        event.preventDefault()
        if (event.button !== 0) {
          return
        }

        this.mouse.down(event)

        if (event.shiftKey) {
          this.mouse.setEvent('selection')
          this.selection.x1 = this.mouse.coordinates.x1 / this.scale - this.viewport.x1
          this.selection.y1 = this.mouse.coordinates.y1 / this.scale - this.viewport.y1
          this.selection.x2 = this.selection.x1 + (this.mouse.coordinates.x2 - this.mouse.coordinates.x1) / this.scale
          this.selection.y2 = this.selection.y1 + (this.mouse.coordinates.y2 - this.mouse.coordinates.y1) / this.scale
          this.updateSelected(true)
        } else if (this.selection.intersectsPoint(new Point(this.mouse.coordinates.x1 / this.scale - this.viewport.x1, this.mouse.coordinates.y1 / this.scale - this.viewport.y1))) {
          this.mouse.setEvent('element-drag')
        } else {
          this.mouse.setEvent('canvas-drag')
        }

        this.ctx.canvas.focus()
        this.dirty = true
      }

      mouseWheel = (event) => {
        event.preventDefault()
        const prevScale = this.scale
        if (event.wheelDelta > 0) {
          this.scale = Math.max(this.scale / 1.03, 0.2)
        } else {
          this.scale = Math.min(this.scale * 1.03, 8)
        }
        if (prevScale != this.scale) {
          const zoomX = (event.clientX - this.viewport.x1 * prevScale) / prevScale
          const zoomY = (event.clientY - this.viewport.y1 * prevScale) / prevScale
          this.viewport.x1 = (-zoomX * this.scale + event.clientX) / this.scale
          this.viewport.x2 = this.viewport.x1 + (this.ctx.canvas.width / this.scale)
          this.viewport.y1 = (-zoomY * this.scale + event.clientY) / this.scale
          this.viewport.y2 = this.viewport.y1 + (this.ctx.canvas.height / this.scale)
          this.update_visible = true
          this.dirty = true
        }
      }

      mouseUp = (event) => {
        if (this.mouse.currentEvent === null) {
          return
        }
        if (this.mouse.coordinates.x1 === this.mouse.coordinates.x2 && this.mouse.coordinates.y1 === this.mouse.coordinates.y2) {
          this.updateSelected(!(event.metaKey || event.ctrlKey))
          this.compressSelected()
        } else if (this.mouse.currentEvent === 'selection') {
          this.compressSelected()
        }
        this.mouse.up(event)
        this.dirty = true
      }

      mouseMove = (event) => {
        switch (this.mouse.currentEvent) {

          case 'canvas-drag': {
            const xDelta = (event.clientX - this.mouse.coordinates.x2) / this.scale
            const yDelta = (event.clientY - this.mouse.coordinates.y2) / this.scale
            this.mouse.move(event)
            this.viewport.x1 += xDelta
            this.viewport.x2 = this.viewport.x1 + (this.ctx.canvas.width / this.scale)
            this.viewport.y1 += yDelta
            this.viewport.y2 = this.viewport.y1 + (this.ctx.canvas.height / this.scale)
            this.update_visible = true
            this.dirty = true
            break
          }

          case 'element-drag': {
            const xDelta = (event.clientX - this.mouse.coordinates.x2) / this.scale
            const yDelta = (event.clientY - this.mouse.coordinates.y2) / this.scale
            this.mouse.move(event)
            this.elements.forEachSelected((element) => {
              element.translate(xDelta, yDelta)
            })
            this.selection.translate(xDelta, yDelta)
            this.update_visible = true
            this.dirty = true
            break
          }

          case 'selection': {
            this.mouse.move(event)
            this.updateSelected(true)
            this.dirty = true
            break
          }

          default: {
            break
          }
        }
      }

      updateSelected = (clearPrevious) => {
        this.selection.x1 = (this.mouse.coordinates.x1 > this.mouse.coordinates.x2 ? this.mouse.coordinates.x2 : this.mouse.coordinates.x1) / this.scale - this.viewport.x1
        this.selection.y1 = (this.mouse.coordinates.y1 > this.mouse.coordinates.y2 ? this.mouse.coordinates.y2 : this.mouse.coordinates.y1) / this.scale - this.viewport.y1
        this.selection.x2 = this.selection.x1 + (this.mouse.coordinates.x1 > this.mouse.coordinates.x2 ? (this.mouse.coordinates.x1 - this.mouse.coordinates.x2) : (this.mouse.coordinates.x2 - this.mouse.coordinates.x1)) / this.scale
        this.selection.y2 = this.selection.y1 + (this.mouse.coordinates.y1 > this.mouse.coordinates.y2 ? (this.mouse.coordinates.y1 - this.mouse.coordinates.y2) : (this.mouse.coordinates.y2 - this.mouse.coordinates.y1)) / this.scale
        this.elements.updateSelected(this.selection, clearPrevious)
      }

      compressSelected = () => {
        let x1 = undefined
        let y1 = undefined
        let x2 = undefined
        let y2 = undefined
        this.elements.forEachSelected((element) => {
          if (x1 === undefined || x1 > element.x1) {
            x1 = element.x1
          }
          if (y1 === undefined || y1 > element.y1) {
            y1 = element.y1
          }
          if (x2 === undefined || x2 < element.x2) {
            x2 = element.x2
          }
          if (y2 === undefined || y2 < element.y2) {
            y2 = element.y2
          }
        })
        this.selection.x1 = x1
        this.selection.y1 = y1
        this.selection.x2 = x2
        this.selection.y2 = y2
      }

      update = () => {
        if (this.update_visible) {
          this.elements.updateVisible(this)
          this.update_visible = false
        }
      }

      resize = () => {
        this.ctx.canvas.width  = window.innerWidth;
        this.ctx.canvas.height = window.innerHeight;
        this.viewport.resize(this.ctx.canvas.width / this.scale, this.ctx.canvas.height / this.scale)
        this.update_visible = true
        this.dirty = true;
      }

      drawGrid = () => {
        const p = 10 * this.scale
        const xOffset = (this.viewport.x1 * this.scale) % p
        const yOffset = (this.viewport.y1 * this.scale) % p
        this.ctx.beginPath();
        for (var x = xOffset; x <= this.ctx.canvas.width + p; x += p) {
          this.ctx.moveTo(0.5 + x, 0);
          this.ctx.lineTo(0.5 + x, this.ctx.canvas.height);
        }
        for (var y = yOffset; y <= this.ctx.canvas.height + p; y += p) {
          this.ctx.moveTo(0, 0.5 + y);
          this.ctx.lineTo(this.ctx.canvas.width, 0.5 + y);
        }
        this.ctx.strokeStyle = "#ccc";
        this.ctx.stroke();
      }

      drawBackground = () => {
        this.ctx.fillStyle = "white";
        this.ctx.fillRect(0, 0, this.ctx.canvas.width, this.ctx.canvas.height);
      }

      drawSelextionBox = () => {
        if (this.mouse.currentEvent !== 'selection') {
          this.ctx.strokeStyle = "black";
          this.ctx.setLineDash([4 * this.scale, 4 * this.scale]);
          this.ctx.strokeRect((this.viewport.x1 + this.selection.x1 - 2) * this.scale - 1.5, (this.viewport.y1 + this.selection.y1 - 2) * this.scale - 1.5, (this.selection.x2 - this.selection.x1 + 4) * this.scale + 3, (this.selection.y2 - this.selection.y1 + 4) * this.scale + 3);
          this.ctx.setLineDash([]);
        } else {
          this.ctx.strokeStyle = "black";
          this.ctx.strokeRect((this.viewport.x1 + this.selection.x1) * this.scale - 1.5, (this.viewport.y1 + this.selection.y1) * this.scale - 1.5, (this.selection.x2 - this.selection.x1) * this.scale + 3, (this.selection.y2 - this.selection.y1) * this.scale + 3);
          this.ctx.strokeStyle = "white";
          this.ctx.strokeRect((this.viewport.x1 + this.selection.x1) * this.scale - 0.5, (this.viewport.y1 + this.selection.y1) * this.scale - 0.5, (this.selection.x2 - this.selection.x1) * this.scale + 1, (this.selection.y2 - this.selection.y1) * this.scale + 1);
          this.ctx.fillStyle = "rgba(0,0,0,.3)"
          this.ctx.fillRect((this.viewport.x1 + this.selection.x1) * this.scale, (this.viewport.y1 + this.selection.y1) * this.scale, (this.selection.x2 - this.selection.x1) * this.scale, (this.selection.y2 - this.selection.y1) * this.scale);
        }
      }

      draw = () => {
        if (!this.dirty) {
          return
        }
        this.dirty = false
        this.drawBackground()
        this.drawGrid()
        this.elements.forEachVisible((element) => {
          element.draw(this)
        })
        this.drawSelextionBox()
      }
    }

    class Loop {

      constructor(callback) {
        this.lastId
        this.callback = callback
      }

      stop = () => {
        if (this.lastId) {
          cancelAnimationFrame(this.lastId)
        }
      }

      start = () => {
        this.callback()
        this.lastId = requestAnimationFrame(this.start)
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log('loaded')
      const canvas = new Canvas('mount');
      canvas.resize();
      canvas.registerListeners();

      const loop = new Loop(() => {
        canvas.update()
        canvas.draw()
      })

      loop.start()

      ;


      (async function() {
        const counts = 10
        for (let x = 0; x < counts; x++) {
          for (let y = 0; y < counts; y++) {
            let element
            switch ((x+y) % 3) {
              case 0:
                element = new RectangleEntity(10 + (x*60), 10 + (y*60), 50, 50, "red")
                break
              case 1:
                element = new RectangleEntity(10 + (x*60), 10 + (y*60), 50, 50, "green")
                break
              case 2:
                element = new RectangleEntity(10 + (x*60), 10 + (y*60), 50, 50, "blue")
                break
            }
            //await new Promise(resolve => setTimeout(resolve, 10))
            canvas.elements.add(element)
            canvas.update_visible = true
            canvas.dirty = true
          }
        }
      }());
    })
  </script>
</body>
</html>

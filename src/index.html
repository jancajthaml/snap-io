<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/" />
  <style>
    html, body {
      width:  100%;
      height: 100%;
      margin: 0;
    }
    #mount {
      position: relative;
      cursor: default;
      background: white;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: absolute;
      box-sizing: border-box;
      backface-visibility: hidden;
      image-rendering: optimizeSpeed;
      perspective: 1000;
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <div id="mount" tabindex="0">
    <canvas id="canvas_layer_0" width="400" height="400"></canvas>
    <canvas id="canvas_layer_1" width="400" height="400"></canvas>
    <canvas id="canvas_layer_2" width="400" height="400"></canvas>
  </div>
  <script>
    /*
    class MouseFascade {

      constructor() {
        this.currentEvent = null
        this.coordinates = new Rectangle(0, 0, 0, 0)
      }

      setEvent(event) {
        switch (event) {
          case 'selection': {
            document.getElementById('mount').style.cursor = "default"
            break
          }
          case 'canvas-drag':
          case 'element-drag': {
            document.getElementById('mount').style.cursor = "move"
            break
          }
          default: {
            document.getElementById('mount').style.cursor = "default"
            break
          }
        }
        this.currentEvent = event
      }

      down(event) {
        this.coordinates.x1 = event.clientX
        this.coordinates.y1 = event.clientY
        this.coordinates.x2 = event.clientX
        this.coordinates.y2 = event.clientY
      }

      move(event) {
        this.coordinates.x2 = event.clientX
        this.coordinates.y2 = event.clientY
      }

      up(event) {
        this.setEvent(null)
      }

    }

    class ElementsFascade {

      constructor() {
        this.visible = []
        this.elements = []
        this.selected = []
      }

      add(element) {
        this.elements.push(element)
      }

      forEachVisible(callback) {
        for (let i = 0; i < this.visible.length; i++) {
          callback(this.visible[i])
        }
      }

      forEachSelected(callback) {
        for (let i = 0; i < this.selected.length; i++) {
          callback(this.selected[i])
        }
      }

      updateVisible(canvas) {
        this.visible = []
        this.elements.forEach((element) => {
          if (element.visibleInCanvas(canvas)) {
            this.visible.push(element)
          }
        })
        this.visible.sort(function(x, y) {
          if (x.selected === y.selected) {
            return 0;
          }
          if (x.selected && !y.selected) {
            return 1;
          }
          return -1;
        });
      }

      updateSelected(selection, clearPrevious) {
        if (clearPrevious) {
          this.selected.forEach((element) => {
            element.selected = false
          })
          this.selected = []
        }
        this.visible.forEach((element) => {
          if (element.insideRectangle(selection)) {
            this.selected.push(element)
            element.selected = true
          }
        })
        this.visible.sort(function(x, y) {
          if (x.selected === y.selected) {
            return 0;
          }
          if (x.selected && !y.selected) {
            return 1;
          }
          return -1;
        });
      }
    }

    class Rectangle {
      constructor(x, y, w, h) {
        this.x1 = x
        this.y1 = y
        this.x2 = x + w
        this.y2 = y + h
        this.repr = `R${this.x1}|${this.y1}|${this.x2}|${this.y2}`
      }

      copy() {
        return new Rectangle(this.x1, this.y1, this.x2 - this.x1, this.y2 - this.y1)
      }

      insideRectangle(rect) {
        return !(this.x1 > rect.x2 || rect.x1 > this.x2 || this.y1 > rect.y2 || rect.y1 > this.y2)
      }

      intersectsPoint(point) {
        return point.x >= this.x1 && point.x <= this.x2 && point.y >= this.y1 && point.y <= this.y2;
      }

      visibleInCanvas(canvas) {
        const outOfRight = (canvas.viewport.x2 - 2*canvas.viewport.x1 - this.x1) < 0
        const outOfLeft = (canvas.viewport.x1 + this.x2) < 0
        const outOfBottom = (canvas.viewport.y2 - 2*canvas.viewport.y1 - this.y1) < 0
        const outOfUp = (canvas.viewport.y1 + this.y2) < 0

        if (outOfRight || outOfLeft || outOfBottom || outOfUp) {
          return false
        }

        return true
      }

      resize(w, h) {
        this.x2 = this.x1 + w
        this.y2 = this.y1 + h
        this.repr = `R${this.x1}|${this.y1}|${this.x2}|${this.y2}`
      }

      translate(x, y) {
        this.x1 += x
        this.y1 += y
        this.x2 += x
        this.y2 += y
        this.repr = `R${this.x1}|${this.y1}|${this.x2}|${this.y2}`
      }

      toString() {
        return this.repr
      }

    }

    class Point {
      constructor(x, y) {
        this.x = x
        this.y = y
        this.repr = `P${this.x}|${this.y}`
      }

      intersects(rect) {
        return x >= rect.x1 && x <= rect.x2 && y >= rect.y && y <= rect.y2
      }

      toString() {
        return this.repr
      }
    }

    class SelectionEntity extends Rectangle {
      constructor() {
        super(0, 0, 0, 0)
        this.is_resizing = false
        this.left_resizer = new Rectangle(0, 0, 0, 0)
        this.right_resizer = new Rectangle(0, 0, 0, 0)
        this.top_resizer = new Rectangle(0, 0, 0, 0)
        this.bottom_resizer = new Rectangle(0, 0, 0, 0)
      }

      mouseDown = (canvas) => {
        if (this.is_resizing) {
          return
        }

        this.x1 = canvas.mouse.coordinates.x1 / canvas.scale - canvas.viewport.x1
        this.y1 = canvas.mouse.coordinates.y1 / canvas.scale - canvas.viewport.y1
        this.x2 = this.x1 + (canvas.mouse.coordinates.x2 - canvas.mouse.coordinates.x1) / canvas.scale
        this.y2 = this.y1 + (canvas.mouse.coordinates.y2 - canvas.mouse.coordinates.y1) / canvas.scale
        this.updateSelected(canvas, true)
        this.updateResizers()
      }

      mouseUp = (canvas) => {
        this.is_resizing = false
      }

      mouseMove = (canvas, xDelta, yDelta) => {
        switch (this.is_resizing) {

          case 'top': {
            if (yDelta !== 0) {
              canvas.elements.forEachSelected((element) => {
                element.y1 += yDelta
              })
              this.y1 += yDelta
              this.updateResizers()
            }
            break
          }

          case 'bottom': {
            if (yDelta !== 0) {
              canvas.elements.forEachSelected((element) => {
                element.y2 += yDelta
              })
              this.y2 += yDelta
              this.updateResizers()
            }
            break
          }

          case 'left': {
            if (xDelta !== 0) {
              canvas.elements.forEachSelected((element) => {
                element.x1 += xDelta
              })
              this.x1 += xDelta
              this.updateResizers()
            }
            break
          }

          case 'right': {
            if (xDelta !== 0) {
              canvas.elements.forEachSelected((element) => {
                element.x2 += xDelta
              })
              this.x2 += xDelta
              this.updateResizers()
            }
            break
          }

          default: {
            this.updateSelected(canvas, true)
            this.updateResizers()
            break
          }
        }
      }

      updateSelected = (canvas, clearPrevious) => {
        this.x1 = (canvas.mouse.coordinates.x1 > canvas.mouse.coordinates.x2 ? canvas.mouse.coordinates.x2 : canvas.mouse.coordinates.x1) / canvas.scale - canvas.viewport.x1
        this.y1 = (canvas.mouse.coordinates.y1 > canvas.mouse.coordinates.y2 ? canvas.mouse.coordinates.y2 : canvas.mouse.coordinates.y1) / canvas.scale - canvas.viewport.y1
        this.x2 = this.x1 + (canvas.mouse.coordinates.x1 > canvas.mouse.coordinates.x2 ? (canvas.mouse.coordinates.x1 - canvas.mouse.coordinates.x2) : (canvas.mouse.coordinates.x2 - canvas.mouse.coordinates.x1)) / canvas.scale
        this.y2 = this.y1 + (canvas.mouse.coordinates.y1 > canvas.mouse.coordinates.y2 ? (canvas.mouse.coordinates.y1 - canvas.mouse.coordinates.y2) : (canvas.mouse.coordinates.y2 - canvas.mouse.coordinates.y1)) / canvas.scale

        canvas.elements.updateSelected(this, clearPrevious)
      }

      updateResizers = () => {
        if (this.x1 === undefined) {
          return
        }

        const x = this.x1 - 3
        const y = this.y1 - 3

        const w = (this.x2 - this.x1 + 6)
        const h = (this.y2 - this.y1 + 6)

        const s = 8

        this.top_resizer.x1 = x + w/2 - s/2
        this.top_resizer.x2 = this.top_resizer.x1 + s
        this.top_resizer.y1 = y - s/2
        this.top_resizer.y2 = this.top_resizer.y1 + s

        this.bottom_resizer.x1 = x + w/2 - s/2
        this.bottom_resizer.x2 = this.bottom_resizer.x1 + s
        this.bottom_resizer.y1 = y + h - s/2
        this.bottom_resizer.y2 = this.bottom_resizer.y1 + s


        this.left_resizer.x1 = x - s/2
        this.left_resizer.x2 = this.left_resizer.x1 + s
        this.left_resizer.y1 = y + h/2 - s/2
        this.left_resizer.y2 = this.left_resizer.y1 + s


        this.right_resizer.x1 = x + w - s/2
        this.right_resizer.x2 = this.right_resizer.x1 + s
        this.right_resizer.y1 = y + h/2 - s/2
        this.right_resizer.y2 = this.right_resizer.y1 + s
      }

      translate = (x, y) => {
        super.translate(x, y)

        this.left_resizer.x1 += x
        this.left_resizer.x2 += x
        this.left_resizer.y1 += y
        this.left_resizer.y2 += y

        this.right_resizer.x1 += x
        this.right_resizer.x2 += x
        this.right_resizer.y1 += y
        this.right_resizer.y2 += y

        this.top_resizer.x1 += x
        this.top_resizer.x2 += x
        this.top_resizer.y1 += y
        this.top_resizer.y2 += y

        this.bottom_resizer.x1 += x
        this.bottom_resizer.x2 += x
        this.bottom_resizer.y1 += y
        this.bottom_resizer.y2 += y
      }

      compressSelected = (canvas) => {
        let x1 = undefined
        let y1 = undefined
        let x2 = undefined
        let y2 = undefined
        canvas.elements.forEachSelected((element) => {
          if (x1 === undefined || x1 > element.x1) {
            x1 = element.x1
          }
          if (y1 === undefined || y1 > element.y1) {
            y1 = element.y1
          }
          if (x2 === undefined || x2 < element.x2) {
            x2 = element.x2
          }
          if (y2 === undefined || y2 < element.y2) {
            y2 = element.y2
          }
        })
        this.x1 = x1
        this.y1 = y1
        this.x2 = x2
        this.y2 = y2
      }

      selectionCapture = (point) => {
        return point.x >= this.x1 && point.x <= this.x2 && point.y >= this.y1 && point.y <= this.y2;
      }

      resizerCapture = (point) => {
        const left_capture = point.x >= this.left_resizer.x1 && point.x <= this.left_resizer.x2 && point.y >= this.left_resizer.y1 && point.y <= this.left_resizer.y2;
        if (left_capture) {
          this.is_resizing = 'left'
          return true
        }
        const right_capture = point.x >= this.right_resizer.x1 && point.x <= this.right_resizer.x2 && point.y >= this.right_resizer.y1 && point.y <= this.right_resizer.y2;
        if (right_capture) {
          this.is_resizing = 'right'
          return true
        }
        const bottom_capture = point.x >= this.bottom_resizer.x1 && point.x <= this.bottom_resizer.x2 && point.y >= this.bottom_resizer.y1 && point.y <= this.bottom_resizer.y2;
        if (bottom_capture) {
          this.is_resizing = 'bottom'
          return true
        }
        const top_capture = point.x >= this.top_resizer.x1 && point.x <= this.top_resizer.x2 && point.y >= this.top_resizer.y1 && point.y <= this.top_resizer.y2;
        if (top_capture) {
          this.is_resizing = 'top'
          return true
        }

        return false
      }

      draw(ctx, canvas) {
        if (canvas.mouse.currentEvent === 'selection') {
          return
        }

        if (this.x1 === undefined) {
          return
        }

        ctx.strokeStyle = "black";
        ctx.setLineDash([4 * canvas.scale, 4 * canvas.scale]);
        const x = (canvas.viewport.x1 + this.x1 - 3) * canvas.scale
        const y = (canvas.viewport.y1 + this.y1 - 3) * canvas.scale
        const w = (this.x2 - this.x1 + 6) * canvas.scale
        const h = (this.y2 - this.y1 + 6) * canvas.scale
        ctx.strokeRect(x, y, w, h);
        ctx.setLineDash([]);

        [
          [this.top_resizer, 'top'],
          [this.bottom_resizer, 'bottom'],
          [this.left_resizer, 'left'],
          [this.right_resizer, 'right'],
        ].forEach(([resizer, position]) => {
          if (this.is_resizing === position) {
            ctx.fillRect(
              (canvas.viewport.x1 + resizer.x1) * canvas.scale,
              (canvas.viewport.y1 + resizer.y1) * canvas.scale,
              (resizer.x2 - resizer.x1) * canvas.scale,
              (resizer.y2 - resizer.y1) * canvas.scale,
            )
          } else {
            ctx.clearRect(
              (canvas.viewport.x1 + resizer.x1) * canvas.scale,
              (canvas.viewport.y1 + resizer.y1) * canvas.scale,
              (resizer.x2 - resizer.x1) * canvas.scale,
              (resizer.y2 - resizer.y1) * canvas.scale,
            )
            ctx.strokeRect(
              (canvas.viewport.x1 + resizer.x1) * canvas.scale,
              (canvas.viewport.y1 + resizer.y1) * canvas.scale,
              (resizer.x2 - resizer.x1) * canvas.scale,
              (resizer.y2 - resizer.y1) * canvas.scale,
            )
          }
        })

      }
    }

    class RectangleEntity extends Rectangle {

      constructor(x, y, w, h, color) {
        super(x,y,w,h)
        this.color = color
        this.selected = false
      }

      drawSimple(ctx, canvas, selected) {
        if (selected) {
          ctx.fillStyle = "black"
        } else {
          ctx.fillStyle = this.color
        }
        const x = (canvas.viewport.x1 + this.x1) * canvas.scale
        const y = (canvas.viewport.y1 + this.y1) * canvas.scale
        const w = (this.x2 - this.x1) * canvas.scale
        const h = (this.y2 - this.y1) * canvas.scale

        ctx.fillRect(x, y, w, h);
      }

      drawDetail(ctx, canvas, selected) {
        if (selected) {
          ctx.fillStyle = "black"
          ctx.strokeStyle = "black"
        } else {
          ctx.fillStyle = this.color
          ctx.strokeStyle = this.color
        }
        const x = (canvas.viewport.x1 + this.x1) * canvas.scale
        const y = (canvas.viewport.y1 + this.y1) * canvas.scale
        const w = (this.x2 - this.x1) * canvas.scale
        const h = (this.y2 - this.y1) * canvas.scale

        const offset = 3 * canvas.scale
        ctx.fillRect(x + offset, y + offset, w - 2*offset, h - 2*offset);
        ctx.strokeRect(x, y, w, h);
      }

      draw(ctx, canvas) {
        if (canvas.scale <= 0.4) {
          this.drawSimple(ctx, canvas, this.selected)
        } else {
          this.drawDetail(ctx, canvas, this.selected)
        }
      }
    }

    class Layer {

      constructor(id, type = '2d', opaque = true) {
        this.dirty = false
        let options = {}
        switch (type) {
          case '2d': {
            options = {
              alpha: !opaque,
            }
            break
          }
          case 'webgl': {
            options = {
              alpha: !opaque,
              depth: false,
            }
            break
          }

        }
        const ctx = document.getElementById(id).getContext(type, options);
        this.width = ctx.canvas.width
        this.height = ctx.canvas.height
        this.ctx = ctx
      }

      resize = (width, height) => {
        this.width = width
        this.height = height

        this.ctx.canvas.width = width
        this.ctx.canvas.height = height

        this.dirty = true
      }

      draw = (canvas) => {
        if (!this.dirty) {
          return
        }
        this.dirty = false
      }
    }

    class GridLayer extends Layer {
      draw = (canvas) => {
        if (!this.dirty) {
          return
        }

        this.ctx.fillStyle = "white";
        this.ctx.fillRect(0, 0, this.width, this.height);

        const p = 10 * canvas.scale
        const xOffset = (canvas.viewport.x1 * canvas.scale) % p
        const yOffset = (canvas.viewport.y1 * canvas.scale) % p
        this.ctx.lineWidth = (canvas.scale / 3) + 0.2;

        this.ctx.beginPath();
        for (var x = xOffset + 0.5; x <= this.width + p; x += p) {
          this.ctx.moveTo(x, 0);
          this.ctx.lineTo(x, this.height);
        }
        for (var y = yOffset + 0.5; y <= this.height + p; y += p) {
          this.ctx.moveTo(0, y);
          this.ctx.lineTo(this.width, y);
        }
        this.ctx.strokeStyle = "#ccc";
        this.ctx.stroke();
        this.dirty = false
      }
    }

    class ElementsLayer extends Layer {
      draw = (canvas) => {
        if (!this.dirty) {
          return
        }
        this.ctx.clearRect(0, 0, this.width, this.height)
        canvas.elements.forEachVisible((element) => {
          element.draw(this.ctx, canvas)
        })
        canvas.selection.draw(this.ctx, canvas)
        this.dirty = false
      }
    }

    class OverlayLayer extends Layer {
      draw = (canvas) => {
        if (!this.dirty) {
          return
        }

        this.ctx.clearRect(0, 0, this.width, this.height)

        if (canvas.mouse.currentEvent === 'selection') {
          this.ctx.strokeStyle = "black";
          this.ctx.strokeRect(
            (canvas.viewport.x1 + canvas.selection.x1) * canvas.scale - 1.5,
            (canvas.viewport.y1 + canvas.selection.y1) * canvas.scale - 1.5,
            (canvas.selection.x2 - canvas.selection.x1) * canvas.scale + 3,
            (canvas.selection.y2 - canvas.selection.y1) * canvas.scale + 3,
          );
          this.ctx.strokeStyle = "white";
          this.ctx.strokeRect(
            (canvas.viewport.x1 + canvas.selection.x1) * canvas.scale - 0.5,
            (canvas.viewport.y1 + canvas.selection.y1) * canvas.scale - 0.5,
            (canvas.selection.x2 - canvas.selection.x1) * canvas.scale + 1,
            (canvas.selection.y2 - canvas.selection.y1) * canvas.scale + 1,
          );
          this.ctx.fillStyle = "rgba(0,0,0,.3)"
          this.ctx.fillRect(
            (canvas.viewport.x1 + canvas.selection.x1) * canvas.scale,
            (canvas.viewport.y1 + canvas.selection.y1) * canvas.scale,
            (canvas.selection.x2 - canvas.selection.x1) * canvas.scale,
            (canvas.selection.y2 - canvas.selection.y1) * canvas.scale,
          );
        }

        this.dirty = false
      }
    }

    class Canvas {
      grid_layer = null
      elements_layer = null
      overlay_layer = null

      constructor() {
        this.grid_layer = new GridLayer('canvas_layer_0', '2d', true)
        this.elements_layer = new ElementsLayer('canvas_layer_1', '2d', false)
        this.overlay_layer = new OverlayLayer('canvas_layer_2', '2d', false)
        this.viewport = new Rectangle(0, 0, 1, 1)
        this.dimension = new Point(1, 1)
        this.selection = new SelectionEntity()
        this.scale = 1
        this.update_visible = false
        this.mouse = new MouseFascade()
        this.elements = new ElementsFascade()
      }

      registerListeners = () => {
        document.addEventListener('contextmenu', this.contextMenu)
        document.addEventListener('mousedown', this.mouseDown)
        document.addEventListener('mouseup', this.mouseUp)
        document.getElementById('mount').addEventListener('blur', this.mouseUp)
        document.addEventListener('mousemove', this.mouseMove)
        document.addEventListener('mousewheel', this.mouseWheel, { passive: false })
        window.addEventListener('resize', this.resize)
      }

      contextMenu = (event) => {
        if (event.button === 0 && event.ctrlKey) {
          event.preventDefault()
          event.stopPropagation()
        }
      }

      mouseDown = (event) => {
        event.preventDefault()
        if (event.button !== 0) {
          return
        }

        this.mouse.down(event)
        const pointOfClick = new Point(this.mouse.coordinates.x1 / this.scale - this.viewport.x1, this.mouse.coordinates.y1 / this.scale - this.viewport.y1)

        if (event.shiftKey) {
          this.mouse.setEvent('selection')
          this.selection.mouseDown(this)
        } else if (this.selection.selectionCapture(pointOfClick)) {
          this.mouse.setEvent('element-drag')
        } else if (this.selection.resizerCapture(pointOfClick)) {
          this.mouse.setEvent('element-resize')
        } else {
          this.mouse.setEvent('canvas-drag')
        }
        document.getElementById('mount').focus()

        this.elements_layer.dirty = true
        this.overlay_layer.dirty = true
      }

      mouseWheel = (event) => {
        event.preventDefault()
        const prevScale = this.scale
        if (event.wheelDelta > 0) {
          this.scale = Math.max(this.scale / 1.03, 0.2)
        } else {
          this.scale = Math.min(this.scale * 1.03, 8)
        }
        if (prevScale != this.scale) {
          const zoomX = (event.clientX - this.viewport.x1 * prevScale) / prevScale
          const zoomY = (event.clientY - this.viewport.y1 * prevScale) / prevScale
          this.viewport.x1 = (-zoomX * this.scale + event.clientX) / this.scale
          this.viewport.x2 = this.viewport.x1 + (this.dimension.x / this.scale)
          this.viewport.y1 = (-zoomY * this.scale + event.clientY) / this.scale
          this.viewport.y2 = this.viewport.y1 + (this.dimension.y / this.scale)
          this.update_visible = true
          this.grid_layer.dirty = true
          this.elements_layer.dirty = true
        }
      }

      mouseUp = (event) => {
        if (this.mouse.currentEvent === null) {
          return
        }
        if (this.mouse.currentEvent === 'element-resize') {
          this.selection.mouseUp()
        } else if (this.mouse.coordinates.x1 === this.mouse.coordinates.x2 && this.mouse.coordinates.y1 === this.mouse.coordinates.y2) {
          this.selection.updateSelected(this, !(event.metaKey || event.ctrlKey))
          this.selection.compressSelected(this)
          this.selection.updateResizers()
        } else if (this.mouse.currentEvent === 'selection') {
          this.selection.compressSelected(this)
          this.selection.updateResizers()
        }
        this.mouse.up(event)
        this.elements_layer.dirty = true
        this.overlay_layer.dirty = true
      }

      mouseMove = (event) => {
        switch (this.mouse.currentEvent) {

          case 'canvas-drag': {
            const xDelta = (event.clientX - this.mouse.coordinates.x2) / this.scale
            const yDelta = (event.clientY - this.mouse.coordinates.y2) / this.scale
            this.mouse.move(event)
            this.viewport.x1 += xDelta
            this.viewport.x2 = this.viewport.x1 + (this.dimension.x / this.scale)
            this.viewport.y1 += yDelta
            this.viewport.y2 = this.viewport.y1 + (this.dimension.y / this.scale)
            this.update_visible = true
            this.grid_layer.dirty = true
            this.elements_layer.dirty = true
            break
          }

          case 'element-drag': {
            const xDelta = (event.clientX - this.mouse.coordinates.x2) / this.scale
            const yDelta = (event.clientY - this.mouse.coordinates.y2) / this.scale
            this.mouse.move(event)
            this.elements.forEachSelected((element) => {
              element.translate(xDelta, yDelta)
            })
            this.selection.translate(xDelta, yDelta)
            this.update_visible = true
            this.elements_layer.dirty = true
            break
          }

          case 'element-resize': {
            const xDelta = (event.clientX - this.mouse.coordinates.x2) / this.scale
            const yDelta = (event.clientY - this.mouse.coordinates.y2) / this.scale
            this.mouse.move(event)
            this.selection.mouseMove(this, xDelta, yDelta)
            this.elements_layer.dirty = true
            break
          }

          case 'selection': {
            this.mouse.move(event)
            this.selection.mouseMove(this)
            this.elements_layer.dirty = true
            this.overlay_layer.dirty = true
            break
          }

          default: {
            break
          }
        }
      }

      update = () => {
        if (this.update_visible) {
          this.elements.updateVisible(this)
          this.update_visible = false
        }
      }

      resize = () => {
        this.dimension.x = window.innerWidth
        this.dimension.y = window.innerHeight
        this.viewport.resize(this.dimension.x / this.scale, this.dimension.y / this.scale)
        this.grid_layer.resize(this.dimension.x, this.dimension.y)
        this.elements_layer.resize(this.dimension.x, this.dimension.y)
        this.overlay_layer.resize(this.dimension.x, this.dimension.y)

        this.update_visible = true
      }

      draw = () => {
        this.grid_layer.draw(this)
        this.elements_layer.draw(this)
        this.overlay_layer.draw(this)
      }
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/" />
  <style>
    html, body {
      width:  100%;
      height: 100%;
      margin: 0;
    }
    canvas {
      box-sizing: border-box;
      backface-visibility: hidden;
      perspective: 1000;
      cursor: default;
    }
  </style>
</head>
<body>
  <canvas id="mount" width="400" height="400" tabindex="0"></canvas>
  <script>

    var fps = 120;
    var now;
    var then = Date.now();
    var interval = 1000 / fps;
    var delta;

    var canvas = null

    function throttle(callback, wait) {
      let timeout = null
      return function(event) {
        event.preventDefault();
        const next = () => {
          callback.apply(this, [event])
          timeout = null
        }
        if (!timeout) {
          timeout = setTimeout(next, wait)
        }
      }
    }

    class Rectangle {
      constructor(x, y, w, h) {
        this.x1 = x
        this.y1 = y
        this.x2 = x + w
        this.y2 = y + h
        this.selected = false
      }

      intersectsPoint(point) {
        return point.x >= this.x1 && point.x <= this.x2 && point.y >= this.y1 && point.y <= this.y2;
      }

      intersects(rect) {
        return this.x1 <= rect.x2 && rect.x2 >= this.x1 && rect.y1 <= this.y2 && rect.y2 >= this.y1;
      }

      draw(canvas) {
        const x = (canvas.viewport.x1 + this.x1) * canvas.scale
        const y = (canvas.viewport.y1 + this.y1) * canvas.scale
        const w = (this.x2 - this.x1) * canvas.scale
        const h = (this.y2 - this.y1) * canvas.scale

        if (x < canvas.ctx.canvas.width && y < canvas.ctx.canvas.height && x >= -w && y >= -h) {
          canvas.ctx.fillRect(x, y, w, h);
        }
      }

      resize(w, h) {
        this.x2 = this.x1 + w
        this.y2 = this.y1 + h
      }

    }

    class Point {
      constructor(x, y) {
        this.x = x
        this.y = y
      }

      intersects(rect) {
        return x >= rect.x1 && x <= rect.x2 && y >= rect.y && y <= rect.y2
      }
    }

    class BlueRectangle extends Rectangle {
      draw(canvas) {
        if (this.selected) {
          canvas.ctx.fillStyle = "black"
        } else {
          canvas.ctx.fillStyle = "blue"
        }
        super.draw(canvas)
      }
    }

    class RedRectangle extends Rectangle {
      draw(canvas) {
        if (this.selected) {
          canvas.ctx.fillStyle = "black"
        } else {
          canvas.ctx.fillStyle = "red"
        }
        super.draw(canvas)
      }
    }

    class GreenRectangle extends Rectangle {
      draw(canvas) {
        if (this.selected) {
          canvas.ctx.fillStyle = "black"
        } else {
          canvas.ctx.fillStyle = "green"
        }
        super.draw(canvas)
      }
    }

    class Canvas {
      ctx = null

      constructor(id) {
        const element = document.getElementById(id);
        this.ctx = element.getContext("2d", { alpha: false });
        this.ctx.imageSmoothingEnabled = true;

        this.viewport = new Rectangle(0, 0, this.ctx.canvas.width, this.ctx.canvas.height)
        this.scale = 1

        this.mode = 'view'
        this.dirty = false
        this.drag = {
          originalClientX: 0,
          originalClientY: 0,
          originalViewportX: 0,
          originalViewportY: 0,
        }

        this.cursor = new Point(0, 0)
        this.elements = []

        const counts = 100
        for (let x = 0; x < counts; x++) {
          for (let y = 0; y < counts; y++) {
            let element
            switch ((x+y) % 3) {
              case 0:
                element = new RedRectangle(10 + (x*60), 10 + (y*60), 50, 50)
                break
              case 1:
                element = new GreenRectangle(10 + (x*60), 10 + (y*60), 50, 50)
                break
              case 2:
                element = new BlueRectangle(10 + (x*60), 10 + (y*60), 50, 50)
                break
            }
            this.elements.push(element)
          }
        }
      }

      registerListeners = () => {
        document.addEventListener('mousedown', this.mouseDown)
        document.addEventListener('mouseup', this.mouseUp)
        this.ctx.canvas.addEventListener('blur', this.mouseUp)
        document.addEventListener('mousemove', this.mouseMove)
        document.addEventListener('mousewheel', this.zoom, { passive: false })
        window.addEventListener('resize', this.resize)
      }

      mouseDown = (event) => {
        this.mode = 'drag'
        this.ctx.canvas.focus()
        this.drag.originalClientX = event.clientX
        this.drag.originalClientY = event.clientY
        this.drag.originalViewportX = this.viewport.x1
        this.drag.originalViewportY = this.viewport.y1
        this.dirty = true
      }

      zoom = throttle((event) => {
        const prevScale = this.scale
        let nextScale
        if (event.wheelDelta > 0) {
          nextScale = Math.max(this.scale / 1.03, 0.2)
        } else {
          nextScale = Math.min(this.scale * 1.03, 8)
        }

        if (prevScale != nextScale) {
          const zoomX = (event.clientX - this.viewport.x1 * prevScale) / prevScale
          const zoomY = (event.clientY - this.viewport.y1 * prevScale) / prevScale

          this.viewport.x1 = (-zoomX * nextScale + event.clientX) / nextScale
          this.viewport.x2 = this.viewport.x1 + (this.ctx.canvas.width / nextScale)
          this.viewport.y1 = (-zoomY * nextScale + event.clientY) / nextScale
          this.viewport.y2 = this.viewport.y1 + (this.ctx.canvas.height / nextScale)

          this.cursor.x = (event.clientX / nextScale) - this.viewport.x1
          this.cursor.y = (event.clientY / nextScale) - this.viewport.y1

          this.scale = nextScale
          this.dirty = true
        }
      }, 1/fps)

      mouseUp = () => {
        this.mode = 'view'
        this.dirty = true
      }

      mouseMove = (event) => {


        switch (this.mode) {
          case 'drag': {
            const xDelta = (event.clientX - this.drag.originalClientX) / this.scale
            const yDelta = (event.clientY - this.drag.originalClientY) / this.scale

            this.viewport.x1 = this.drag.originalViewportX + xDelta
            this.viewport.y1 = this.drag.originalViewportY + yDelta

            this.cursor.x = (event.clientX / this.scale) - this.viewport.x1
            this.cursor.y = (event.clientY / this.scale) - this.viewport.y1

            this.dirty = true
            break
          }

          default: {
            this.cursor.x = (event.clientX / this.scale) - this.viewport.x1
            this.cursor.y = (event.clientY / this.scale) - this.viewport.y1

            this.elements.forEach((element) => {
              if (element.intersectsPoint(this.cursor)) {
                element.selected = true
              } else {
                element.selected = false
              }
            })

            this.dirty = true
            break
          }
        }
      }

      resize = () => {
        this.ctx.canvas.width  = window.innerWidth;
        this.ctx.canvas.height = window.innerHeight;

        this.viewport.resize(this.ctx.canvas.width / this.scale, this.ctx.canvas.height / this.scale)
        this.dirty = true;
      }

      repaint = () => {
        if (!this.dirty) {
          return
        }

        this.ctx.restore();
        this.ctx.fillStyle = "white";
        this.ctx.fillRect(0, 0, this.ctx.canvas.width, this.ctx.canvas.height);

        const p = 10 * this.scale
        const xOffset = (this.viewport.x1 * this.scale) % p
        const yOffset = (this.viewport.y1 * this.scale) % p

        this.ctx.beginPath();
        for (var x = xOffset; x <= this.ctx.canvas.width + p; x += p) {
          this.ctx.moveTo(0.5 + x, 0);
          this.ctx.lineTo(0.5 + x, this.ctx.canvas.height);
        }
        for (var y = yOffset; y <= this.ctx.canvas.height + p; y += p) {
          this.ctx.moveTo(0, 0.5 + y);
          this.ctx.lineTo(this.ctx.canvas.width, 0.5 + y);
        }
        this.ctx.strokeStyle = "#ccc";
        this.ctx.stroke();

        this.elements.forEach((element) => {
          element.draw(canvas)
        })

        this.ctx.fillStyle = "white"
        this.ctx.strokeStyle = "black"
        this.ctx.fillRect(20, 20, 150, 200);
        this.ctx.strokeRect(20, 20, 150, 200);
        this.ctx.font = "12px Verdana"
        this.ctx.fillStyle = "black"
        this.ctx.fillText(`view-x: ${this.viewport.x1.toFixed(3)}`, 25, 35);
        this.ctx.fillText(`view-y: ${this.viewport.y1.toFixed(3)}`, 25, 50);
        this.ctx.fillText(`view-z: ${this.scale.toFixed(3)}`, 25, 65);

        this.ctx.fillText(`cursor-x: ${(this.cursor.x).toFixed(3)}`, 25, 80);
        this.ctx.fillText(`cursor-y: ${(this.cursor.y).toFixed(3)}`, 25, 95);

        this.dirty = false
      }
    }

    function draw() {
      requestAnimationFrame(draw);

      now = Date.now();
      delta = now - then;

      if (delta > interval) {
        then = now - (delta % interval);
        canvas.repaint()
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log('loaded')
      canvas = new Canvas('mount');
      canvas.resize();
      canvas.registerListeners();
      draw();
    })
  </script>
</body>
</html>
